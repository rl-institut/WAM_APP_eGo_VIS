<!DOCTYPE html>
{% load leaflet_tags %}
<html lang="en">
<head>
    {% leaflet_js %}
    {% leaflet_css %}
    <script type="text/javascript">
    function map_init_basic (map, options) {
        L.marker([50.5, 30.5]).addTo(map);
    }
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% leaflet_map "map" callback="window.map_init_basic" %}

    {% block content %}
    {% endblock %}
</body>
</html>
